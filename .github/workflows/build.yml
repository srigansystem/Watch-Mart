name: Build .app file with py2app

on:
  push:
    branches:
      - main  # Trigger the workflow when you push to the main branch
  pull_request:
    branches:
      - main  # Trigger the workflow when a pull request is made to the main branch

jobs:
  build:
    runs-on: macos-latest  # This tells GitHub to use a macOS environment

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python environment
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Specify the version of Python you want to use

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install required dependencies
        pip install py2app  # Install py2app for macOS packaging

    - name: Build the .app file
      run: |
        python setup.py py2app  # Build the .app file with py2app

    - name: Upload the .app file
      uses: actions/upload-artifact@v2
      with:
        name: MyApp  # The name of the artifact (your .app file)
        path: dist/  # The folder where the .app file is generated
